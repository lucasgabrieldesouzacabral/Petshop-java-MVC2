<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conta</title>
</head>
<body>

<h1 th:text="${conta.idCompra == 0 ? 'Nova Conta' : 'Editar Conta'}"></h1>

<form th:action="${conta.idCompra == 0 ? '/contas' : '/contas/' + ${conta.idCompra}}"
      method="post" th:object="${conta}">

    <label>Valor da Conta:</label>
    <input type="number" step="0.01" th:field="*{pagamento}"><br><br>

    <label>Cliente:</label>
    <select th:field="*{cliente}">
        <option value="">Selecione...</option>
        <option th:each="c : ${listaClientes}"
                th:value="${c}"
                th:text="${c.donoNome}"></option>
    </select><br><br>

    <label>Funcion√°rio Atendente:</label>
    <select th:field="*{atendente}">
        <option value="">Selecione...</option>
        <option th:each="f : ${listaFuncionarios}"
                th:value="${f}"
                th:text="${f.nomeFuncionario}"></option>
    </select><br><br>

    <label>Tipo de Pagamento:</label>
    <select th:field="*{tipoPagamento}">
        <option value="">Selecione...</option>
        <option th:each="t : ${listaTipos}"
                th:value="${t}"
                th:text="${t.tipo}"></option>
    </select><br><br>

    <button type="submit">Salvar</button>
</form>

<br>
<a href="/contas"><button>Cancelar</button></a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <a href="/"><button class="btn btn-home">Home</button></a>

<h1>Excluir Cliente</h1>

<p>Tem certeza que deseja excluir este cliente?</p>

<ul>
    <li><strong>ID:</strong> <span th:text="${cliente.idDonoAnimal}"></span></li>
    <li><strong>Nome:</strong> <span th:text="${cliente.donoNome}"></span></li>
    <li><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></li>
    <li><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></span></li>
</ul>

<form th:action="@{'/clientes/excluir/' + ${cliente.idDonoAnimal}}" method="post">
    <button type="submit" class="btn btn-delete">Confirmar Exclusão</button>
</form>

<a href="/clientes"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

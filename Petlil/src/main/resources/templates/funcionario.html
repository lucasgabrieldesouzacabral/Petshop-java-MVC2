<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <form action="#" id="cadFuncionario" name="cadFuncionario" th:action="@{/cadFuncionario}" th:object="${funcionario}" method="post">

        <label>Nome:</label>
        <input type="text" name="nome" id="nome" th:field="*{nomeFuncionario}" /><br>
        
        <label>Função:</label>
        <select name="funcoes" id="funcoes" required>
                <option>Selecione a Função do Funcionário</option>
                <option value="Veterinário">Veterinário</option>
                <option value="Recepcionistas">Recepcionistas</option>
                <option value="Tosadores">Tosadores</option>
                <option value="Vendedores">Vendedores</option>
                <option value="Tirador de bolas">Tirador de bolas</option>
            </select>

        <label>Salário:</label>
        <input type="text" name="salario" id="salario" th:field="*{salario}" /><br>

        <label>Animais Atendidos:</label>
        <!--Falta isso aqui -->

        <button>Cadastrar</button>


    </form>    
    
</body>
</html>

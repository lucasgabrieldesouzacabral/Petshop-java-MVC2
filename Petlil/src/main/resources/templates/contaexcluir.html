<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Conta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <a href="/"><button class="btn btn-home">Home</button></a>

<h1>Excluir Conta</h1>

<p>Tem certeza que deseja excluir esta conta?</p>

<ul>
    <li><strong>ID:</strong> <span th:text="${conta.idCompra}"></span></li>
    <li><strong>Valor:</strong> R$ <span th:text="${conta.pagamento}"></span></li>
    <li><strong>Cliente:</strong> 
        <span th:text="${conta.cliente != null ? conta.cliente.donoNome : 'N/A'}"></span>
    </li>
</ul>

<form th:action="@{'/contas/excluir/' + ${conta.idCompra}}" method="post">
    <button type="submit" class="btn btn-delete">Confirmar</button>
</form>

<a href="/contas"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

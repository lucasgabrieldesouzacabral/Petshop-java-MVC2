<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1>Detalhes do Cliente</h1>

<p><strong>ID:</strong> <span th:text="${cliente.idDonoAnimal}"></span></p>
<p><strong>Nome:</strong> <span th:text="${cliente.donoNome}"></span></p>
<p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
<p><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></span></p>

<hr>

<h3>Animais do Cliente (<span th:text="${#lists.size(animaisDoCliente)}"></span>)</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Espécie</th>
        <th>Ações</th>
    </tr>

    <tr th:each="animal : ${animaisDoCliente}">
        <td th:text="${animal.idAnimal}"></td>
        <td th:text="${animal.nomeAnimal}"></td>
        <td th:text="${animal.especieAnimal}"></td>
        <td class="action-buttons">
            <a th:href="@{|/animais/editar/${animal.idAnimal}|}}"><button class="btn btn-edit">Editar</button></a>
            <a th:href="@{|/animais/excluir/${animal.idAnimal}|}}"><button class="btn btn-delete">Excluir</button></a>
        </td>
    </tr>
</table>

<a href="/clientes"><button class="btn btn-secondary">Voltar</button></a>

</div>
</body>
</html>

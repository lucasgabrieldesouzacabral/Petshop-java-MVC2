<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1>Detalhes do Produto</h1>

<p><strong>ID:</strong> <span th:text="${produto.idProduto}"></span></p>
<p><strong>Nome:</strong> <span th:text="${produto.nomeItem}"></span></p>
<p><strong>Preço:</strong> R$ <span th:text="${produto.precoItem}"></span></p>
<p><strong>Descrição:</strong> <span th:text="${produto.descricao}"></span></p>

<p><strong>Cliente:</strong> 
    <span th:text="${produto.cliente != null ? produto.cliente.donoNome : '—'}"></span>
</p>

<p><strong>Petshop:</strong> 
    <span th:text="${produto.petshop != null ? produto.petshop.nome : '—'}"></span>
</p>

<div class="action-buttons">
    <a href="/produtos"><button class="btn btn-secondary">Voltar</button></a>
    <a th:href="@{|/produtos/editar/${produto.idProduto}|}}"><button class="btn btn-edit">Editar</button></a>
    <a th:href="@{|/produtos/excluir/${produto.idProduto}|}}"><button class="btn btn-delete">Excluir</button></a>
</div>

</div>
</body>
</html>

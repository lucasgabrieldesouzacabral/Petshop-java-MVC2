<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1 th:text="${produto.idProduto == 0 ? 'Novo Produto' : 'Editar Produto'}"></h1>

<form th:action="${produto.idProduto == 0 ? '/produtos' : '/produtos/editar/' + ${produto.idProduto}}"
      method="post" th:object="${produto}">

    <label>Nome:</label>
    <input type="text" th:field="*{nomeItem}" required><br><br>

    <label>Preço:</label>
    <input type="number" step="0.01" th:field="*{precoItem}" required><br><br>

    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}"><br><br>

    <label>Cliente:</label>
    <select th:field="*{cliente}">
        <option value="">Selecione...</option>
        <option th:each="c : ${clientes}" th:value="${c.idDonoAnimal}" th:text="${c.donoNome}"></option>
    </select><br><br>

    <label>Petshop:</label>
    <select th:field="*{petshop}">
        <option value="">Selecione...</option>
        <option th:each="p : ${petshops}" th:value="${p.idPetshop}" th:text="${p.nome}"></option>
    </select><br><br>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<a href="/produtos"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

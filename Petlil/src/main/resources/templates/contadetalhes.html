<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Conta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <a href="/"><button class="btn btn-home">Home</button></a>

<h1>Detalhes da Conta</h1>

<p><strong>ID da Compra:</strong> <span th:text="${conta.idCompra}"></span></p>
<p><strong>Valor:</strong> R$ <span th:text="${conta.pagamento}"></span></p>

<p><strong>Cliente:</strong>
    <span th:text="${conta.cliente != null ? conta.cliente.donoNome : 'N/A'}"></span>
</p>

<p><strong>Atendente:</strong>
    <span th:text="${conta.atendente != null ? conta.atendente.nomeFuncionario : 'N/A'}"></span>
</p>

<p><strong>Tipo Pagamento:</strong>
    <span th:text="${conta.tipoPagamento != null ? conta.tipoPagamento.nomePagamento : 'N/A'}"></span>
</p>

<a href="/contas"><button class="btn btn-secondary">Voltar</button></a>

</div>
</body>
</html>

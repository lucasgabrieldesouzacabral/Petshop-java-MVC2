<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <a href="/"><button class="btn btn-home">Home</button></a>

<h1 th:text="${funcionario.id == 0 ? 'Novo Funcionário' : 'Editar Funcionário'}"></h1>

<form th:action="${funcionario.id == 0 ? '/funcionarios' : '/funcionarios/editar/' + funcionario.id}"
    method="post" th:object="${funcionario}">

    <label>Nome:</label>
    <input type="text" th:field="*{nomeFuncionario}"><br><br>

    <label>Função:</label>
    <input type="text" th:field="*{funcao}"><br><br>

    <label>Salário:</label>
    <input type="number" step="0.01" th:field="*{salario}"><br><br>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<a href="/funcionarios"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

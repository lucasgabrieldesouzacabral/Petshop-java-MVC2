<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Animal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1>Detalhes do Animal</h1>

<p><strong>ID:</strong> <span th:text="${animal.idAnimal}"></span></p>
<p><strong>Nome:</strong> <span th:text="${animal.nomeAnimal}"></span></p>
<p><strong>Idade:</strong> <span th:text="${animal.idadeAnimal}"></span></p>
<p><strong>Espécie:</strong> <span th:text="${animal.especieAnimal}"></span></p>
<p><strong>Raça:</strong> <span th:text="${animal.racaAnimal}"></span></p>
<p><strong>Peso:</strong> <span th:text="${animal.pesoAnimal}"></span></p>

<p><strong>Dono:</strong>
    <span th:text="${animal.idDonoAnimal != null ? animal.idDonoAnimal.donoNome : 'Sem dono'}"></span>
</p>

<p><strong>Funcionário Atendente:</strong>
    <span th:text="${animal.funcionarioatendido != null ? animal.funcionarioatendido.nomeFuncionario : 'N/A'}"></span>
</p>

<a href="/animais"><button class="btn btn-secondary">Voltar</button></a>

</div>
</body>
</html>

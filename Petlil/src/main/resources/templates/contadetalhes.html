<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Conta</title>
</head>
<body>

<h1>Detalhes da Conta</h1>

<p><strong>ID:</strong> <span th:text="${conta.idCompra}"></span></p>
<p><strong>Cliente:</strong> <span th:text="${conta.cliente.donoNome}"></span></p>
<p><strong>Animal:</strong> <span th:text="${conta.cliente.animais.size() > 0 ? conta.cliente.animais[0].nomeAnimal : '-'}"></span></p>
<p><strong>Funcion√°rio:</strong> <span th:text="${conta.atendente.nomeFuncionario}"></span></p>
<p><strong>Tipo de Pagamento:</strong> <span th:text="${conta.tipoPagamento.nomePagamento}"></span></p>
<p><strong>Total:</strong> R$ <span th:text="${conta.pagamento}"></span></p>

<a href="/contas"><button>Voltar</button></a>
<a th:href="@{|/contas/excluir/${conta.idCompra}|}"><button style="background-color:#f44336;color:white;">Excluir</button></a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
<h1>Lista de Produtos</h1>

<a href="/produtos/novo"><button class="btn btn-primary">Novo Produto</button></a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Cliente</th>
        <th>Petshop</th>
        <th>Ações</th>
    </tr>

    <tr th:each="p : ${listaProdutos}">
        <td th:text="${p.idProduto}"></td>
        <td th:text="${p.nomeItem}"></td>
        <td th:text="${p.precoItem}"></td>
        <td th:text="${p.cliente != null ? p.cliente.donoNome : '—'}"></td>
        <td th:text="${p.petshop != null ? p.petshop.nome : '—'}"></td>

        <td class="action-buttons">
            <a th:href="@{|/produtos/detalhes/${p.idProduto}|}"><button class="btn btn-info">Detalhes</button></a>
            <a th:href="@{|/produtos/editar/${p.idProduto}|}"><button class="btn btn-edit">Editar</button></a>
            <a th:href="@{|/produtos/excluir/${p.idProduto}|}"><button class="btn btn-delete">Excluir</button></a>
        </td>
    </tr>

</table>

</div>
</body>
</html>

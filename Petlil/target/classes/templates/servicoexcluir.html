<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Serviço</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1>Excluir Serviço</h1>

<p>Tem certeza que deseja excluir o serviço "<strong th:text="${servico.nomeItem}"></strong>"?</p>

<p><strong>ID:</strong> <span th:text="${servico.idServico}"></span></p>
<p><strong>Preço:</strong> R$ <span th:text="${servico.precoItem}"></span></p>
<p><strong>Horário:</strong> <span th:text="${servico.servicoHorario}"></span></p>

<p><strong>Animal:</strong> <span th:text="${servico.animal != null ? servico.animal.nomeAnimal : '—'}"></span></p>
<p><strong>Dono:</strong> <span th:text="${servico.animal != null && servico.animal.dono != null ? servico.animal.dono.donoNome : '—'}"></span></p>

<p><strong>Funcionário:</strong> <span th:text="${servico.funcionario != null ? servico.funcionario.nomeFuncionario : '—'}"></span></p>

<form th:action="@{'/servicos/excluir/' + ${servico.idServico}}" method="post">
    <button type="submit" class="btn btn-delete">Excluir</button>
</form>

<a href="/servicos"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Serviço</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #f44336; }
        p { font-size: 16px; margin: 5px 0; }
        .btn { padding: 8px 15px; margin: 5px; border: none; cursor: pointer; }
        .btn-excluir { background-color: #f44336; color: white; }
        .btn-cancel { background-color: #ccc; }
        .btn-excluir:hover { background-color: #da190b; }
        .btn-cancel:hover { background-color: #999; }
    </style>
</head>
<body>

<h1>Excluir Serviço</h1>

<p>Tem certeza que deseja excluir o serviço "<strong th:text="${servico.nomeItem}"></strong>"?</p>

<p><strong>ID:</strong> <span th:text="${servico.idServico}"></span></p>
<p><strong>Preço:</strong> R$ <span th:text="${servico.precoItem}"></span></p>
<p><strong>Horário:</strong> <span th:text="${servico.servicoHorario}"></span></p>

<p><strong>Animal:</strong> <span th:text="${servico.animal != null ? servico.animal.nomeAnimal : '—'}"></span></p>
<p><strong>Dono do Animal:</strong> <span th:text="${servico.animal != null && servico.animal.dono != null ? servico.animal.dono.donoNome : '—'}"></span></p>

<p><strong>Funcionário:</strong> <span th:text="${servico.funcionario != null ? servico.funcionario.nomeFuncionario : '—'}"></span></p>

<form th:action="@{'/servicos/excluir/' + ${servico.idServico}}" method="post">
    <button type="submit" class="btn btn-excluir">Excluir</button>
</form>

<a href="/servicos"><button class="btn btn-cancel">Cancelar</button></a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Cliente</title>
</head>
<body>

<h1>Detalhes do Cliente</h1>

<h2 th:text="${cliente.donoNome}"></h2>

<p><strong>ID:</strong> <span th:text="${cliente.idDonoAnimal}"></span></p>
<p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
<p><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></span></p>

<hr>

<h3>Animais do Cliente ( <span th:text="${#lists.size(animaisDoCliente)}"></span> )</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Espécie</th>
        <th>Ações</th>
    </tr>

    <tr th:each="animal : ${animaisDoCliente}">
        <td th:text="${animal.id}"></td>
        <td th:text="${animal.nome}"></td>
        <td th:text="${animal.especie}"></td>
        <td>
            <a th:href="@{|/animais/editar/${animal.id}|}">
                <button>Editar</button>
            </a>
            <a th:href="@{|/animais/excluir/${animal.id}|}">
                <button>Excluir</button>
            </a>
        </td>
    </tr>
</table>

<br>
<a href="/clientes">
    <button>Voltar</button>
</a>

</body>
</html>

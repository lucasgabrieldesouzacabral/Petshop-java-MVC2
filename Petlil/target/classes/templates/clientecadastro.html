<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Cliente</title></head>
<body>

<h1 th:text="${cliente.idDonoAnimal == 0 ? 'Novo Cliente' : 'Editar Cliente'}"></h1>

<form th:action="${cliente.idDonoAnimal == 0 ? '/clientes' : '/clientes/' + cliente.idDonoAnimal}"
      method="post"
      th:object="${cliente}">

    <label>Nome:</label>
    <input type="text" th:field="*{donoNome}"><br><br>

    <label>Telefone:</label>
    <input type="text" th:field="*{telefone}"><br><br>

    <label>Endere√ßo:</label>
    <input type="text" th:field="*{endereco}"><br><br>

    <button type="submit">Salvar</button>
</form>

<br>
<a href="/clientes"><button>Cancelar</button></a>

</body>
</html>

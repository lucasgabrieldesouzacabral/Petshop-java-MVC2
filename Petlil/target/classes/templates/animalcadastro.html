<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1 th:text="${animal.idAnimal == 0 ? 'Novo Animal' : 'Editar Animal'}"></h1>

<form th:action="${animal.idAnimal == 0 ? '/animais' : '/animais/editar/' + ${animal.idAnimal}}" 
      method="post" th:object="${animal}">

    <label>Nome:</label>
    <input type="text" th:field="*{nomeAnimal}"><br><br>

    <label>Idade:</label>
    <input type="number" th:field="*{idadeAnimal}"><br><br>

    <label>Espécie:</label>
    <input type="text" th:field="*{especieAnimal}"><br><br>

    <label>Raça:</label>
    <input type="text" th:field="*{racaAnimal}"><br><br>

    <label>Peso:</label>
    <input type="number" step="0.01" th:field="*{pesoAnimal}"><br><br>

    <label>Dono:</label>
    <select th:field="*{idDonoAnimal}">
        <option value="">Selecione...</option>
        <option th:each="c : ${listaClientes}"
                th:value="${c.idDonoAnimal}"
                th:text="${c.donoNome}"></option>
    </select><br><br>

    <label>Funcionário Atendente:</label>
    <select th:field="*{funcionarioatendido}">
        <option value="">Selecione...</option>
        <option th:each="f : ${listaFuncionarios}"
                th:value="${f.id}"
                th:text="${f.nomeFuncionario}"></option>
    </select><br><br>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<a href="/animais"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

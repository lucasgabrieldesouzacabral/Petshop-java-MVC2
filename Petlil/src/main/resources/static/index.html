<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu do Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .categoria {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 6px 0;
        }
        a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Menu de Páginas</h1>

    <div class="categoria">
        <h2>Animal</h2>
        <ul>
            <li><a href="/animais/novo">Cadastro</a></li>
            <li><a href="/animais">Lista</a></li>
        </ul>
    </div>

    <div class="categoria">
        <h2>Cliente</h2>
        <ul>
            <li><a href="/clientes/novo">Cadastro</a></li>
            <li><a href="/clientes">Lista</a></li>
        </ul>
    </div>


    <div class="categoria">
        <h2>Funcionário</h2>
        <ul>
            <li><a href="/funcionarios/novo">Cadastro</a></li>
            <li><a href="/funcionarios">Lista</a></li>
        </ul>
    </div>

    <div class="categoria">
        <h2>Produto</h2>
        <ul>
            <li><a href="/produtos/novo">Cadastro</a></li>
            <li><a href="/produtos">Lista</a></li>
        </ul>
    </div>

    <div class="categoria">
        <h2>Serviço</h2>
        <ul>
            <li><a href="/servicos/novo">Cadastro</a></li>
            <li><a href="/servicos">Lista</a></li>
        </ul>
    </div>

     <div class="categoria">
        <h2>Conta</h2>
        <ul>
            <li><a href="/contas/novo">Cadastro</a></li>
            <li><a href="/contas">Lista</a></li>
        </ul>
    </div>

</body>
</html>

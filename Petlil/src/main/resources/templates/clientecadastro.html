<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1 th:text="${cliente.idDonoAnimal == 0 ? 'Novo Cliente' : 'Editar Cliente'}"></h1>

<form th:action="${cliente.idDonoAnimal == 0 ? '/clientes' : '/clientes/editar/' + cliente.idDonoAnimal}"
      method="post"
      th:object="${cliente}">

    <label>Nome:</label>
    <input type="text" th:field="*{donoNome}"><br><br>

    <label>Telefone:</label>
    <input type="text" th:field="*{telefone}"><br><br>

    <label>Endere√ßo:</label>
    <input type="text" th:field="*{endereco}"><br><br>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<a href="/clientes"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

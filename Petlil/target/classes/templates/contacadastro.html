<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <a href="/"><button class="btn btn-home">Home</button></a>

<h1 th:text="${conta.idCompra == 0 ? 'Nova Conta' : 'Editar Conta'}"></h1>

<form th:action="${conta.idCompra == 0 ? '/contas' : '/contas/editar/' + conta.idCompra}"
    method="post" th:object="${conta}">

    <label>Valor da Conta:</label>
    <input type="number" step="0.01" th:field="*{pagamento}"><br><br>

    <label>Cliente:</label>
    <select th:field="*{cliente}">
        <option value="">Selecione...</option>
        <option th:each="c : ${clientes}"
                th:value="${c.idDonoAnimal}"
                th:text="${c.donoNome}"></option>
    </select><br><br>

    <label>Funcionário Atendente:</label>
    <select th:field="*{atendente}">
        <option value="">Selecione...</option>
        <option th:each="f : ${funcionarios}"
                th:value="${f.id}"
                th:text="${f.nomeFuncionario}"></option>
    </select><br><br>

    <label>Tipo de Pagamento:</label>
    <select th:field="*{tipoPagamento}">
        <option value="">Selecione...</option>
        <option value="1">Dinheiro</option>
        <option value="2">Débito</option>
        <option value="3">Crédito</option>
        <option value="4">PIX</option>
    </select><br><br>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<a href="/contas"><button class="btn btn-secondary">Cancelar</button></a>

</div>
</body>
</html>

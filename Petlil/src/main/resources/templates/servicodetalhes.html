<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

<h1>Detalhes do Serviço</h1>

<p><strong>ID:</strong> <span th:text="${servico.idServico}"></span></p>
<p><strong>Nome:</strong> <span th:text="${servico.nomeItem}"></span></p>
<p><strong>Preço:</strong> R$ <span th:text="${servico.precoItem}"></span></p>
<p><strong>Horário:</strong> <span th:text="${servico.servicoHorario}"></span></p>

<p><strong>Animal:</strong> 
    <span th:text="${servico.animal != null ? servico.animal.nomeAnimal : '—'}"></span>
</p>
<p><strong>Espécie:</strong> 
    <span th:text="${servico.animal != null ? servico.animal.especieAnimal : '—'}"></span>
</p>
<p><strong>Raça:</strong> 
    <span th:text="${servico.animal != null ? servico.animal.racaAnimal : '—'}"></span>
</p>
<p><strong>Peso:</strong> 
    <span th:text="${servico.animal != null ? servico.animal.pesoAnimal : '—'}"></span> kg
</p>
<p><strong>Dono:</strong> 
    <span th:text="${servico.animal != null && servico.animal.dono != null ? servico.animal.dono.donoNome : '—'}"></span>
</p>

<p><strong>Funcionário:</strong> 
    <span th:text="${servico.funcionario != null ? servico.funcionario.nomeFuncionario : '—'}"></span>
</p>
<p><strong>Função:</strong> 
    <span th:text="${servico.funcionario != null ? servico.funcionario.funcao : '—'}"></span>
</p>
<p><strong>Salário:</strong> 
    R$ <span th:text="${servico.funcionario != null ? servico.funcionario.salario : '—'}"></span>
</p>

<div class="action-buttons">
    <a href="/servicos"><button class="btn btn-secondary">Voltar</button></a>
    <a th:href="@{|/servicos/editar/${servico.idServico}|}"><button class="btn btn-edit">Editar</button></a>
    <a th:href="@{|/servicos/excluir/${servico.idServico}|}"><button class="btn btn-delete">Excluir</button></a>
</div>

</div>
</body>
</html>
